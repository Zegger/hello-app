<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>

    <div class="container">
      <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.

    
      <h3 id="click-counter"></h3>
      <button class="btn btn-success" id ="countbtn">Click here</button>
      <script src="js/view.js" ></script>

      <div>
        <input id="number-one" type="number" placeholder="number"></input>
        <select name="operator" id="operator">
          <option value="" disabled selected>operator</option>
          <option value="addition">addition</option>
          <option value="subtraction">subtraction</option>
          <option value="multiplication">multiplication</option>
          <option value="division">division</option>
        </select>
        <input id="number-two" type="number" placeholder="number"></input>
        <button class="btn btn-primary" id ="compute-btn">Compute</button>
      </div>
      <div>
        <label for="result">Result: </label> <span id="result">temp</span>
      </div>
      <script src="js/compute.js" ></script>

      
    </div>
  </body>
</html>
